<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Login</title>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="../static/css/login.css" th:href="@{/css/login.css}">
	<script th:src="@{/js/login.js}"></script>
	<script>
		$(() => {
			$("#contents").hide();
		});
	</script>
	<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
		<symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
		  <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
		</symbol>
		<symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
		  <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
		</symbol>
		<symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
		  <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
		</symbol>
	</svg>
</head>

<body>
	<div id="div-head">
		<h1 id="welcome">
			WELCOME TO YANAGI BLOG
		</h1>
	</div>
	<div id="contents">
		<form th:action="@{/login}" method="post">
			<h1>LOGIN</h1>
			<div th:if="${param.error}" class="alert alert-danger d-flex align-items-center" role="alert" id="flame">
				<svg class="bi flex-shrink-0 me-2" width="24" height="24"><use xlink:href="#exclamation-triangle-fill"/></svg>
				<div>
					<i>Username or password error!</i>
				</div>
			</div>
			<hr>
			<div class="alert alert-primary d-flex align-items-center" role="alert" id="flame3">
				<svg class="bi flex-shrink-0 me-2" width="24" height="24"><use xlink:href="#info-fill"/></svg>
				<div class="notition">
					<i>Please input your username and password.</i>
				</div>
			</div>
			<label for="username" id="username-label">UserName: </label>
			<input id="username" type="text" name="username" placeholder="username/Email" required>
			<br>
			<br>
			<label for="password" id="password-label">Password: </label>
			<input id="password" type="password" name="password" required placeholder="password">
			<br>
			<br>
			<input id="login-submit" type="submit" value="Login">
			<br>
			<hr>
			<p>Do not have an account yet? <a th:href="@{/register}"><i>Register</i></a>.</p>
			<a th:href="@{/publicList}"><i>Login without register.</i></a>
		</form>
	</div>
	<div id="continue" onclick="$('#contents').show('slide', {direction: 'down'})">
		<h1 id="begin">==> TO BE CONTINUE</h1>
	</div>
</body>

</html>

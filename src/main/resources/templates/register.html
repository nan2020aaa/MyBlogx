<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Register</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="../static/css/register.css" th:href="@{/css/register.css}">
	<script th:src="@{/js/register.js}"></script>
	<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
		<symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
		  <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
		</symbol>
		<symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
		  <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
		</symbol>
		<symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
		  <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
		</symbol>
	</svg>
</head>

<body>
	<div id="div-head">
        <h1 id="welcome">
            WELCOME TO YANAGI BLOG
        </h1>
    </div>
	<span class="border border-danger">
			<div id="contents">
			<form th:action="@{/register}" method="post">
				<div>
					<h1>REGISTER</h1>
					<div th:if="${isMatch==false}" class="alert alert-danger d-flex align-items-center" role="alert" id="flame1">
						<svg class="bi flex-shrink-0 me-2" width="24" height="24"><use xlink:href="#exclamation-triangle-fill"/></svg>
						<div class="notition">
							<i>Password input twice do not match.</i>
						</div>
					</div>
					<div th:if="${hasExisted==true}" class="alert alert-danger d-flex align-items-center" role="alert" id="flame2">
						<svg class="bi flex-shrink-0 me-2" width="24" height="24"><use xlink:href="#exclamation-triangle-fill"/></svg>
						<div class="notition">
							<i>Account has existed.</i>
						</div>
					</div>
					<hr>
					<div class="alert alert-primary d-flex align-items-center" role="alert" id="flame3">
						<svg class="bi flex-shrink-0 me-2" width="24" height="24"><use xlink:href="#info-fill"/></svg>
						<div class="notition">
							<i>Please fill out this form to create a new account.</i>
						</div>
					</div>
				</div>
				<div>
					<label id="username-label" for="username">Username</label>
					<br>
					<input id="username" placeholder="Enter Username" name="username" type="text" required>
					<br>
					<br>
					<label id="password-label" for="password">Password</label>
					<br>
					<input id="password" placeholder="Enter Password" name="password" type="password" required>
					<br>
					<br>
					<label for="repeat-password" id="repeat-password-label">Repeat Password</lavel>
					<br>
					<input id="repeat-password" placeholder="Repeat Password" name="repeatPassword" type="password"
						required>
					<br>
					<br>
					<label for="email" id="email-label">E-mail</lavel>
					<br>
					<div id="email-remain">
						<input id="email" placeholder="Email" name="email" type="text" requeired>
						<label for="email" class="checkcode" id="checkcode-label">Check code</label>
						<input id="checkcode" name="checkcode" class="checkcode" type="text" requeired>
					</div>
					<br>
					<div id="icon-contents">
						<label id="icon-label" for="icon">Upload Icon</label>
						<div class="input-group mb-3">
						<div class="input-group-prepend">
							<span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
						</div>
						<div class="custom-file">
							<input type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
							<label id="icon-intro" class="custom-file-label" for="inputGroupFile01">Please choose icon you want</label>
						</div>
						</div>
					</div>
					
				</div>
				<br>
				<div>
					<input type="checkbox" id="checkbox">You have confirmed our <a th:href="@{/termsAndPolicies}"
							target="_blank"><i>Terms & Privacy</i></a>.
				</div>
				<div>
					<input id="submit" value="Register" type="submit">
				</div>
				<hr>
				<div>
					<p>Already have an account? <a th:href="@{/login}"><i>Sign in</i></a>.</p>
				</div>
			</form>
		</div>
	</span>
	
</body>

</html>

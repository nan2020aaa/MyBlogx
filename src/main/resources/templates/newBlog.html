<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>New Blog</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.bundle.min.js"></script>
		<link rel="stylesheet" href="../static/css/newBlog.css" th:href="@{/css/newBlog.css}">
		<script href="../static/js/newBlog.js" th:src="@{/js/newBlog.js}"></script>  
    </head>
    <body>
        <div id="div-head">
            <h1 id="welcome">
                YANAGI BLOG
            </h1>
        </div>
        <div id="contents">
            <form th:action="@{/newBlog}" method="post">
                <h1>
                    NEW BLOG
                </h1>
                <div id="new-title">
                    <label for="blog-title" id="blog-title-label" class="new-blog-label">Title: </label>
                    <input id="blog-title" type="text" placeholder="Please input the title of your new blog here." required class="new-blog" name="theme">
                </div>
                <hr>
                <div id="new-summary">
                    <label for="blog-summary" id="blog-summary-label" class="new-blog-label">Summary: </label>
                    <input id="blog-summary" type="text" placeholder="Please input the summary of your new blog here." class="new-blog" name="summary">
                </div>
                <hr>
                <div id="new-content">
                    <label for="blog-content" id="blog-content-label" class="new-blog-label">Content: </label>
                    <input id="blog-content" type="text" placeholder="Please input the content of your new blog here." class="new-blog" required name="content">
                </div>
                <div id="new-submit">
                    <input id="submit" type="submit" value="upload" class="button">
                    <a th:href="@{/menu}"><input id="submit" type="button" value="back" class="button"></a>
                </div>
            </form>
        </div>
    </body>
</html>

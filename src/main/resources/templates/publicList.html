<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>List</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.bundle.min.js"></script>
		<link rel="stylesheet" href="../static/css/publicList.css" th:href="@{/css/publicList.css}">
		<script href="../static/js/publicList.js" th:src="@{/js/publicList.js}"></script>
    </head>
    <body>
        <div id="div-head">
            <h1 id="welcome">
                YANAGI BLOG
            </h1>
        </div>
        <div>
            <nav class="navbar navbar-expand-lg navbar-light bg-light" id="search-bar">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand">Blog Search</a>
                <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </nav>
		</div>
		
        <div id="contents">
            <h1>
                <span>AVAILABLE BLOG LIST</span>
            </h1>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Title</th>
                        <th scope="col">Summary</th>
                        <th scope="col">Last update</th>
                        <th scope="col">Author</th>
                        <th scope="col">Like</th>
                        <th scope="col">Comment</th>
                        <th scope="col">RT</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="blog : ${blogList}">
                        <th scope="row">1</th>
                        <td><a th:text="${blog.theme}" th:href="@{/publicBlog(theme=${blog.theme})}"></a></td>
                        <td th:text="${blog.summary}"></td>
                        <td th:text="${blog.date}"></td>
                        <td th:text="${blog.writer}"></td>
                        <td th:text="${blog.likeVol}"></td>
                        <td th:text="${blog.commentVol}"></td>
                        <td th:text="${blog.rtVol}"></td>
                    </tr>
                </tbody>
            </table>
            <div id="back">
                <a th:href="@{/login}"><input id="back-button" type="button" value="back"></a>
            </div>
        </div>
    </body>
</html>
